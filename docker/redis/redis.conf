# Redis配置文件 - Jenkins审批机器人

# 基础配置
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 300

# 内存配置
maxmemory 128mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB配置
dbfilename dump.rdb
dir /data

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 键过期通知
notify-keyspace-events Ex
